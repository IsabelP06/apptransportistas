<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label> <h1>Mis datos</h1> </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Nombre</h2>
        <p>{{user.nombre}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Sap</h2>
        <p>{{user.sap}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Usuario</h2>
        <p>{{user.usuario}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Correos</h2>
        <p *ngFor="let item of user.correo.split(';')">
          {{item}}          
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2></h2>
        <p></p>
      </ion-label>
    </ion-item>

  </ion-list>


  <div class="button-editar">

    <ion-button class="w-75" [routerLink]="['/transportista/profile/update']" >
      <ion-icon name="pencil"></ion-icon> &nbsp; &nbsp; &nbsp; Actualizar informacion
    </ion-button>
  </div>


</ion-content>
