<ng-container *ngIf="!loading">
  <ion-menu
    side="start"
    menuId="main-menu"
    swipeGesture="true"
    content-id="main-content"
  >
    <ion-header>
      <ion-toolbar translucent class="toolbar-app">
        <ion-title>Transportistas</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="section-profile w-100 mt-2">
        <ion-icon name="person-circle-outline" class="icon-profile"></ion-icon>
      </div>
      <div class="w-100 text-center ion-padding" >
        <ion-text>
          <h5 class="fw-bold">{{_auth.user.nombre}}</h5>
          <p><small>{{_auth.user.sap}}</small> </p>
        </ion-text>
      </div>
      <ion-list>
        <ion-item [routerLink]="['/transportista/home']" (click)="closeMenu()">
          <ion-icon name="document-outline" slot="start"></ion-icon>
          <ion-label>Guias de remisiÃ³n</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/transportista/profile']" (click)="closeMenu()">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/transportista/profile/update']" (click)="closeMenu()">
          <ion-icon name="eye-outline"  slot="start"></ion-icon>
          <ion-label>Actualizar datos</ion-label>
        </ion-item>
        <ion-item (click)="endSession()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar class="toolbar-app">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Transportistas</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ng-container>
<ng-container *ngIf="loading">
  <div class="spinner">
    <ion-spinner name="lines"></ion-spinner>
  </div>
</ng-container>
